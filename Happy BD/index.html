<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>子茜的星河生日展 · Happy Orbit, Zixian</title>
    <meta
      name="description"
      content="为子茜定制的一页式生日网页：相册银河、时间轴、拼图解锁、心愿气球、祝福烟花"
    />
    <meta name="theme-color" content="#0D1B2A" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; img-src 'self' https://images.unsplash.com data:; media-src 'self' https: data:; style-src 'self'; script-src 'self'; font-src 'self'; connect-src 'self' https://images.unsplash.com; frame-src 'self'; worker-src 'self'; base-uri 'self'; frame-ancestors 'none'"
    />
    <meta property="og:title" content="子茜的星河生日展 · Happy Orbit, Zixian" />
    <meta property="og:description" content="相册银河、时间轴、拼图、烟花…专属互动生日网页" />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://images.unsplash.com/photo-1529336953121-a0ce99a0f007?w=1200&h=630&fit=crop"
    />
    <link rel="preconnect" href="https://images.unsplash.com" crossorigin />
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/theme.css" />
    <link rel="stylesheet" href="assets/css/birthday.css" />
    <script type="module" defer src="assets/js/main.js"></script>
  </head>
  <body>
    <canvas id="bd-starfield" aria-hidden="true"></canvas>
    <div id="bd-vignette" aria-hidden="true"></div>
    <section class="bd-root" data-theme="sweet">
      <a class="skip-link" href="#bd-main">跳至正文</a>
      <nav class="nav">
        <div class="nav-inner">
          <span class="pill" id="bd-brand"></span>
          <div class="nav-links" role="navigation" aria-label="主导航">
            <a id="bd-nav-photos" href="#bd-photos"></a>
            <a id="bd-nav-timeline" href="#bd-timeline"></a>
            <a id="bd-nav-puzzle" href="#bd-puzzle"></a>
          </div>
        </div>
      </nav>
      <main id="bd-main">
        <section id="bd-hero" class="section" aria-labelledby="bd-hero-title">
          <div class="container hero-content">
            <h1 class="title" id="bd-hero-title"></h1>
            <p class="typing" id="bd-hero-typing" aria-live="polite"></p>
            <div class="hero-actions">
              <form class="gate" id="bd-secret-form" autocomplete="off">
                <label class="sr-only" for="bd-secret-input">解锁密语</label>
                <input id="bd-secret-input" type="text" name="secret" />
                <button class="btn" type="submit" id="bd-secret-submit"></button>
              </form>
              <button class="btn ghost" type="button" id="bd-hero-scroll"></button>
            </div>
          </div>
        </section>
        <section id="bd-photos" class="section" aria-labelledby="bd-photos-title">
          <div class="container">
            <header class="section-header">
              <h2 id="bd-photos-title"></h2>
              <p class="muted" id="bd-photos-sub"></p>
            </header>
            <div class="tags" id="bd-photo-tags" role="group" aria-label="相册分类"></div>
            <div class="gallery" id="bd-gallery" data-state="loading"></div>
          </div>
        </section>
        <section id="bd-timeline" class="section" aria-labelledby="bd-timeline-title">
          <div class="container">
            <header class="section-header">
              <h2 id="bd-timeline-title"></h2>
              <p class="muted" id="bd-timeline-tip"></p>
            </header>
            <div class="timeline" aria-live="polite">
              <div class="lane" id="bd-timeline-lane"></div>
            </div>
          </div>
        </section>
        <section id="bd-puzzle" class="section" aria-labelledby="bd-puzzle-title">
          <div class="container">
            <header class="section-header">
              <h2 id="bd-puzzle-title"></h2>
              <p class="muted" id="bd-puzzle-tip"></p>
            </header>
            <div class="grid cols-2 puzzle-layout">
              <div class="card puzzle" id="bd-puzzle-stage" role="application" aria-label="拼图舞台"></div>
              <div class="card puzzle-panel">
                <div class="row puzzle-controls">
                  <button class="btn" type="button" id="bd-puzzle-shuffle"></button>
                  <button class="btn ghost" type="button" id="bd-puzzle-reveal"></button>
                </div>
                <div class="row puzzle-stats">
                  <span class="pill">用时：<span id="bd-puzzle-time">00:00</span></span>
                  <span class="pill">步数：<span id="bd-puzzle-moves">0</span></span>
                  <label class="pill">
                    <span class="sr-only">拼图尺寸</span>
                    <select id="bd-puzzle-size"></select>
                  </label>
                  <button class="btn ghost" type="button" id="bd-puzzle-ghost">显示底图</button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="section" id="bd-footer">
        <div class="container" id="bd-footer-text"></div>
      </footer>
    </section>
    <div class="fx-overlay" id="bd-overlay" aria-hidden="true">
      <div id="bd-barrage"></div>
      <div id="bd-balloons"></div>
    </div>
    <canvas id="bd-fireworks" aria-hidden="true"></canvas>
    <div class="lightbox" id="bd-lightbox" role="dialog" aria-modal="true" hidden>
      <div class="viewer">
        <img id="bd-lightbox-image" alt="" />
        <p id="bd-lightbox-caption"></p>
        <button class="btn ghost" type="button" id="bd-lightbox-close">关闭</button>
      </div>
    </div>
    <audio id="bd-audio" preload="auto"></audio>
    <div id="toast-container" aria-live="polite"></div>
  </body>
</html>
